<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FFF Charge Calculator</title>

	<!--============ JQUERY =============-->
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>

  	<!--============ STYLE.CSS =============-->
  	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1 id="title">FFF Discount Calculator</h1>
	
	<!--============ CALCULATOR =============-->	
	<div id="calcDiv">
		<h3>Enter Customer Total</h3>
		<p>Currenlty assumes customer is keeping all items.</p>
		<form>
			<input type="text" id="initValue">

			<input type="submit" id="submitButton">
		</form>
	</div>

	<!--============ RESULTS =============-->
	<div id="resultsDiv">
		<div class="resultsDivider">
			<h3 class="resultsLabel">Subtotal: </h3>
			<p class="resultsText" id="subtotalDisplay"></p>
		</div>
		
		<div class="resultsDivider">
			<h3 class="resultsLabel">Without Styling Fee: </h3>
			<p class="resultsText" id="noStyleDisplay"></p>
		</div>
		
		<div class="resultsDivider">
			<h3 class="resultsLabel">25% of Subtotal: </h3>
			<p class="resultsText" id="discountDisplay"></p>
		</div>
		
	</div>	

	<!--============ APP.JS =============-->
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
